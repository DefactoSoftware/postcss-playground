<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>PostCSS Playground</title>
    <link rel="stylesheet" href="style.css">
    <style>
      :root {
        /* --color-primary: #ff0000; */
				/* --color-primary: lime; */
        /* --color-primary: lime !important; */

				--color-primary-h: 120;
				--color-primary-s: 100%;
				--color-primary-l: 50%;

				--color-primary-hsl: var(--color-primary-h), var(--color-primary-s), var(--color-primary-l);
				--color-primary: hsla(var(--color-primary-hsl), 100%);
      }
    </style>
	</head>
	<body>
		<code>
			background: var(--color-primary);
		</code>
    <code>
			background: repeating-linear-gradient(45deg, var(--color-primary), var(--color-primary) 10px, white 10px, white 20px);
		</code>
    <code>
			background: hsla(var(--color-primary-hsl), 50%);
		</code>
    <code>
			background: hsla(var(--color-primary-h), var(--color-primary-s), 20%, 100%);
		</code>
	</body>
</html>
