<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>PostCSS Playground</title>
    <link rel="stylesheet" href="style.css">
    <style>
      :root {
        --color-primary: lime;
        /* --color-primary: lime !important; */
      }
    </style>
	</head>
	<body>
		<code>
			background: var(--color-primary);
		</code>
    <code>
			background: repeating-linear-gradient(45deg, var(--color-primary), var(--color-primary) 10px, white 10px, white 20px);
		</code>
    <code>
			background: color(var(--color-primary) a(50%));
		</code>
	</body>
</html>
